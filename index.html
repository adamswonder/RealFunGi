<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadsaysjoke</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>

<body onload=todayDate()>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg_video">
            <source src="./assets/images/club-landing.mp4" type="video/mp4">
        </video>
    </div>
    <!-- dadjokeapproved logo -->
    <h1>Realfungi</h1>
    <img src="/assets/images/dad.png" alt="dadsaysjoke" class="logo">

    <!-- image card -->
    <div class="image-container">
        <div class="image-card">
            <h2 id="card-title" class="title"></h2>
            <h2 id="title" class="title">Setup of joke</h2>
            <h2 id="punchline" class="title">Punchline</h2>
            <div class="likes-section">
                <span id="like-count" class="likes">0 likes</span>
                <button id="like-button" class="like-button">â™¥</button>
            </div>
            <ul id="comments-list" class="comments">
                <li><em>What happens to a frog's car when it breaks down?</em></br>
                    <strong>It gets toad away!</strong>
                </li>
            </ul>
            <form id="comment-form" class="comment-form">
                <input class="comment-input" type="text" name="comment" id="comment"
                    placeholder="Comment here..." /><br>
                <button class="comment-button" type="submit">Comment</button>
                <button class="comment-button" type="click" id="donate">Donate</button>
            </form>
        </div>
    </div>
    <!-- End of image card -->
    <!-- copyright -->
    <footer>
        <div class="image-container" id="da">
            <p>&copy;<em id="date"></em>All Rights &#124; Adams Wonderboy</p>
        </div>
    </footer>
    <script src="/assets/main.js"></script>
</body>

</html>
